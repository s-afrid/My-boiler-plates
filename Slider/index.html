<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Slider with Blur</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: sans-serif;
    }

    .slider-container {
  position: relative;
  width: 80%;
  max-width: 900px;
  overflow: hidden;
}

.slider {
  display: flex;
  overflow-x: auto;
  scroll-behavior: smooth;
  scrollbar-width: none; /* Firefox */
  padding: 0 80px; /* fixes first/last slide being hidden */
}

.slider::-webkit-scrollbar {
  display: none; /* Chrome, Safari */
}


    .slide {
      min-width: 250px;
      height: 150px;
      margin: 10px;
      background: #444;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      flex-shrink: 0;
    }

    /* Buttons */
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
      transition: 0.3s;
    }

    .btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .btn-left {
      left: 10px;
    }

    .btn-right {
      right: 10px;
    }

    /* Fade/blur effect */
    .fade {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 80px;
      pointer-events: none;
      z-index: 5;
    }

    .fade-left {
      left: 0;
      background: linear-gradient(to right, #111 60%, transparent);
    }

    .fade-right {
      right: 0;
      background: linear-gradient(to left, #111 60%, transparent);
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="fade fade-left"></div>
    <div class="fade fade-right"></div>

    <button class="btn btn-left">&#8249;</button>
    <div class="slider" id="slider">
      <div class="slide">1</div>
      <div class="slide">2</div>
      <div class="slide">3</div>
      <div class="slide">4</div>
      <div class="slide">5</div>
      <div class="slide">6</div>
    </div>
    <button class="btn btn-right">&#8250;</button>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const btnLeft = document.querySelector(".btn-left");
    const btnRight = document.querySelector(".btn-right");

    btnLeft.addEventListener("click", () => {
      slider.scrollBy({ left: -300, behavior: "smooth" });
    });

    btnRight.addEventListener("click", () => {
      slider.scrollBy({ left: 300, behavior: "smooth" });
    });
  </script>
</body>
</html>
